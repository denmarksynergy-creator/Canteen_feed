name: Update Canteen RSS Feed

on:
  schedule:
    - cron: "0 7 * * 1"    # Monday at 09:00 Denmark time (07:00 UTC)
    - cron: "0 6 * * 2"    # Tuesday at 08:00 Denmark time (06:00 UTC)
    - cron: "0 6 * * 3"    # Wednesday at 08:00 Denmark time (06:00 UTC)
    - cron: "0 6 * * 4"    # Thursday at 08:00 Denmark time (06:00 UTC)
    - cron: "0 6 * * 5"    # Friday at 08:00 Denmark time (06:00 UTC)
    - cron: "0 6 * * 6"    # Saturday at 08:00 Denmark time (06:00 UTC)
    - cron: "0 6 * * 0"    # Sunday at 08:00 Denmark time (06:00 UTC)
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer libraries
        run: |
          pip install selenium beautifulsoup4 feedgen pytz

      - name: Excecute scraper-script
        run: python canteen-rss-scraper.py

      - name: Commit and push to update feed.xml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git commit -m "Update Canteen RSS feed" || echo "No changes to commit"
          git push
        #git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/denmarksynergy-creator/Canteen_feed.git HEAD:main

